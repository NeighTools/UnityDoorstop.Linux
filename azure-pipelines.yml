trigger:
- master

jobs:
  - job: LinuxBuild
    displayName: 'Build Linux'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        sudo apt-get -y install gcc-multilib
      displayName: 'getting deps'
    - script: |
        make
      displayName: 'make'
  - job: MacOSBuild
    displayName: 'Build MacOS'
    pool:
      vmImage: 'macOS-10.13'
    steps:
    - script: |
        make
      displayName: 'make'



